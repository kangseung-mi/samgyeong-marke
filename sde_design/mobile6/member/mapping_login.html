<!--@layout(/layout/basic/layout.html)-->
<style>
#mappingLogin {background: #fff;} 
#mappingLogin .contents {padding: 24px 30px;} 
#mappingLogin .contents:not(:first-child) {padding-top:0;}
#mappingLogin .contents:not(:last-child)::after{content: "";display: block;margin-top: 24px;padding-top:0; width: 100%;border-top: 1px solid #e9e9e9;}
#mappingLogin .contents .btn {display: inline-block;margin-top: 10px;width: 100%;height: 45px;line-height: 45px;border: 1px;border-radius: 5px;font-size: 12px;font-weight: 500;text-align: center;}
#mappingLogin .contents .btnKakaoSubmit {background: #4a5164;font-size: 15px;font-weight: bord;color: #fff;}
#mappingLogin .contents .btnNoKakao {margin-top:0;background-color: #ffe500;font-size: 15px;color: #111;}
#mappingLogin .contents .text {margin-bottom: 15px;}
#mappingLogin .contents .title {margin: 5px 0 15px;font-size: 22px;color: #222;}
#mappingLogin .mappingLogin #formWrap .text {margin-bottom: 15px;font-size: 13px;color: #222;}
#mappingLogin #accountConnect .radioBox {margin-bottom: 10px;font-size: 0;}
#mappingLogin #accountConnect .radioBox li {padding: 3px 0;display: inline-block;box-sizing: border-box;}
#mappingLogin #accountConnect .radioBox li label {position: relative;display: inline-block;padding: 0 12px;width: 100%;height: 45px;line-height: 43px;border: 1px solid #efefef;border-radius: 45px;box-sizing: border-box;font-size: 13px;color: #888;}
#mappingLogin #accountConnect .radioBox li label input {display: inline-block;float: initial;margin-right: 5px;width: 20px;height: 20px;border: none;background: #efefef;border-radius: 20px;appearance: none;-webkit-appearance: none;}
#mappingLogin #accountConnect .radioBox li label input:checked {background-color: #fee500;background-image: url("//storage.keepgrow.com/admin/campaign/20200623015637587.png");background-repeat: no-repeat;background-position: center;background-size: 14px;}
#mappingLogin #accountConnect .radioBox li label input:checked::after {content: "";display: inline-block;position: absolute;top: 0;left: 0;width: 100%;height: 100%;border-radius: 50px;border: 1px solid #aaa;}
#mappingLogin #accountConnect .radioBox li label input:focus {outline: none;}
#mappingLogin #accountConnect .guide {padding: 12px;background: #fafafa;border: 1px solid #efefef;border-radius: 5px;font-size: 13px;color: #3b68bb;}
</style>
<div id="mappingLogin" module="member_loginMapping">
    <div class="contents">
        <h2 class="title">카카오 연동하기</h2>
        <p class="text"><b class="memberEmail">{$provider_member_email}</b>으로 가입된 아이디가 <span class="presenceCheck">{$member_id_exists_desc}</span><br>연동하기 버튼을 누른 후 로그인을 하시면 연동이 완료됩니다.</p>
        <div id="accountConnect">
            <ul class="radioBox {$display_member_id|display}">
                <li><label class="label"><input type="radio" name="login_mapping_info" value="{$member_id}" class="radio" checked><span> {$masking_member_id} (가입일 {$regist_date})</span></label></li>
                <li><label class="label"><input type="radio" name="login_mapping_info" value="{$member_id}" class="radio"><span> {$masking_member_id} (가입일 {$regist_date})</span></label></li>
                <li><label class="label"><input type="radio" name="login_mapping_info" value="{$member_id}" class="radio"><span> {$masking_member_id} (가입일 {$regist_date})</span></label></li>
                <li><label class="label"><input type="radio" name="login_mapping_info" value="{$member_id}" class="radio"><span> {$masking_member_id} (가입일 {$regist_date})</span></label></li>
            </ul>
            <p class="guide">연동하기 버튼을 누른 후 로그인을 하시면 연동이 완료됩니다.</p>
            <a href="#none" onclick="{$kakao_func_login_checked_mapping}" class="btn btnKakaoSubmit {$display_member_id|display}">연동하기</a>
        </div>
    </div>
    <div class="contents">
        <a href="#none" onclick="{$kakao_func_login}" class="btn btnNoKakao">연동없이 카카오 1초 회원가입</a>
    </div>
</div>
