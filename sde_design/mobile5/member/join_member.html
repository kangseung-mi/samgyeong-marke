	</div>
	<div class="loginWrap">
		 <fieldset>
            <div class="formBox">

					</div>
				</div>

				<div class="snsArea">
					<ul >
						<li class="kakao {$display_kakao|display}">

						</li>
						<li class="naver {$display_naver|display}">
							<a href="#none" onclick="{$naver_func_login}"><img src="/web/upload/wp/167417/p__login_sns_02.png" alt="naver 로그인" /> 네이버로 회원가입</a>
						</li>
						<li class="google {$display_google|display}">

						</li>
						<li class="facebook {$display_facebook|display}">
							<a href="#none" onclick="{$facebook_func_login}"><img src="/web/upload/wp/167417/p__login_sns_04.png" alt="Facebook으로 로그인" /> 페이스북으로 회원가입 </a>
						</li>
						<li class="line {$display_line|display}">
							<a href="#none" onclick="{$line_func_login}"><img src="/web/upload/wp/167417/p__login_sns_05.png" alt="LINE 로그인" /> LINE으로 회원가입</a>
						</li>
						<li class="apple {$display_apple|display}">
							<a href="#none" onclick="{$apple_func_login}"><img src="/web/upload/wp/167417/p__login_sns_06.png" alt="Apple로 로그인" /> Apple로 회원가입</a>
						</li>

						<!-- 샘플몰에서만 노출 -->
						<li class="kakao dp_sample">
							<a href="#none" onclick="{$kakao_func_login}"><img src="/web/upload/wp/167417/p__login_sns_01.png" alt="kakao 로그인" /> 카카오로 회원가입</a>
						</li>

						</li>
						<li class="facebook dp_sample">
							<a href="#none" onclick="{$facebook_func_login}"><img src="/web/upload/wp/167417/p__login_sns_04.png" alt="Facebook으로 로그인" /> 페이스북으로 회원가입</a>
