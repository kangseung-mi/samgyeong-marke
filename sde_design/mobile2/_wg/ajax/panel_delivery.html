<div class="loadhtml">
	<div fix id="p_box" ax="main">
		<ul>
			<li>
				<h1 class="titlebox"><em></em>주문내역<span ax="boxclose"></span></h1>
				<div class="scrollbar_box order_wrap" module="Myshop_OrderHistoryListitem">

					</div>
					<div class="-panelprod {$list_display|display}">
						<ul>
							<table class="-panel-tablebox">

								<colgroup>
									<col style="width:60px;" />
									<col />
									<col style="width:150px;" />
								</colgroup>
								<tbody>
									<tr>
										<th><a href="/product/detail.html{$param}"><img src="{$product_image}" onerror="this.src='//img.echosting.cafe24.com/thumb/img_product_small.gif';" class="-maximg item_img" /></a></th>
										<td><a href="/product/detail.html{$param}">{$product_name}</a></td>
										<td>
											<p>{$status}</p>
											<p class="{$shipping_company_display|display}"><a href="{$shipping_company_link}" target="{$shipping_company_target}">{$shipping_company}</a></p>

										</td>
									</tr>
									<tr>

										</td>
									</tr>
								</tbody>
							</table>

			<p class="-panelBtn">
