<!--@layout(/layout/basic/layout.html)-->
<style>
#mappingLogin {margin: 0 auto; max-width: 458px;}
#mappingLogin .contents {padding: 36px 0;}
#mappingLogin .contents:not(:last-child) {padding-bottom: 36px;}
#mappingLogin .contents:not(:first-child) {border-top: 1px solid #e9e9e9;} 
#mappingLogin .contents .btn {display: inline-block;margin-top: 12px;width: 100%;height: 45px;line-height: 45px;border: 1px;border-radius: 5px;font-size: 14px;font-weight: bold;text-align: center;}
#mappingLogin .contents:first-child .btn {margin-top: 12px;}
#mappingLogin .contents .btnKakaoSubmit {background: #4a5164;color: #fff;}
#mappingLogin .contents .btnNoKakao {background-color: #ffe500;color: #111;}   
#mappingLogin .contents .title {margin: 5px 0 20px;font-size: 24px;line-height: normal;color: #222;}
#mappingLogin .mappingLogin #formWrap .text {margin-bottom: 25px;font-size: 16px;font-weight: lighter;line-height: normal;color: #222;}
#mappingLogin .mappingLogin #formWrap .text b, #keepgrowLogin .mappingLogin #formWrap .text span {font-size: 16px;vertical-align: text-top;}
#mappingLogin #accountConnect .radioBox {margin: 0 -3px;margin-bottom: 20px;font-size: 0;}
#mappingLogin #accountConnect .radioBox li {padding: 3px;display: inline-block;width: 50%;-webkit-box-sizing: border-box;box-sizing: border-box;}
#mappingLogin #accountConnect .radioBox li label {position: relative;display: inline-block;padding: 0 12px;width: 100%;height: 45px;line-height: 43px;border: 1px solid #efefef;border-radius: 45px;-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 13px;color: #888;}
#mappingLogin #accountConnect .radioBox li label input {margin-right: 5px;display: inline-block;width: 20px;height: 20px;border: none;background: #efefef;border-radius: 20px;-moz-appearance: none;appearance: none;-webkit-appearance: none;vertical-align: middle;}
#mappingLogin #accountConnect .radioBox li label input:checked {background-color: #fee500;background-image: url("//storage.keepgrow.com/admin/campaign/20200623015637587.png");background-repeat: no-repeat;background-position: center;background-size: 14px;}
#mappingLogin #accountConnect .radioBox li label input:checked::after {content: "";display: inline-block;position: absolute;top: 0;left: 0;width: 100%;height: 100%;border-radius: 50px;border: 1px solid #aaa;}
#mappingLogin #accountConnect .radioBox li label input:focus {outline: none;}
#mappingLogin #accountConnect .radioBox li label span {display: inline-block;width: calc(95% - 25px);height: 100%;line-height: 43px;vertical-align: middle;-o-text-overflow: ellipsis;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;}
#mappingLogin #accountConnect .guide {padding: 12px;background: #fafafa;border: 1px solid #efefef;border-radius: 5px;font-size: 13px;color: #3b68bb;}
</style>
<div id="mappingLogin" module="member_loginMapping">
    <div class="contents">
        <h2 class="title">카카오 연동하기</h2>
        <p class="text"><b class="memberEmail">{$provider_member_email}</b>으로 가입된 아이디가 <span class="presenceCheck">{$member_id_exists_desc}</span><br>연동하기 버튼을 누른 후 로그인을 하시면 연동이 완료됩니다.</p>
        <div id="accountConnect">
            <ul class="radioBox {$display_member_id|display}">
                <li><label class="label"><input type="radio" name="login_mapping_info" value="{$member_id}" class="radio" checked><span> {$masking_member_id} (가입일 {$regist_date})</span></label></li>
                <li><label class="label"><input type="radio" name="login_mapping_info" value="{$member_id}" class="radio"><span> {$masking_member_id} (가입일 {$regist_date})</span></label></li>
                <li><label class="label"><input type="radio" name="login_mapping_info" value="{$member_id}" class="radio"><span> {$masking_member_id} (가입일 {$regist_date})</span></label></li>
                <li><label class="label"><input type="radio" name="login_mapping_info" value="{$member_id}" class="radio"><span> {$masking_member_id} (가입일 {$regist_date})</span></label></li>
            </ul>
            <p class="guide">연동하기 버튼을 누른 후 로그인을 하시면 연동이 완료됩니다.</p>
            <a href="#none" onclick="{$kakao_func_login_checked_mapping}" class="btn btnKakaoSubmit {$display_member_id|display}">연동하기</a>
        </div>
    </div>
    <div class="contents">
        <a href="#none" onclick="{$kakao_func_login}" class="btn btnNoKakao">연동없이 카카오 1초 회원가입</a>
    </div>
</div>
